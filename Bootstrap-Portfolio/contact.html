<body>
	
	<nav class="navbar navbar-default navbar-static-top">

	<div class="container-fluid">
		<div class="navbar-header-static-top">
			<button type="button" class="btn navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">	

				<span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

	<div class="container">	
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
				
				<div id="contactform" class="container">
			
					<h2>Contact</h2>
					
					<hr>

					<form>
					<label for="fname">Full Name</label>
					<input type="text" id="fname" name="fullname" placeholder="Your name">
					
					<label for="email">Email Address</label>
					<input type="text" id="email" name="email" placeholder="example@gmail.com">

					<label for="message">Message</label>
					<input type="text" id="message" name="message" placeholder="What may I help you with?">
					
					<input id="button" type="submit" value="Submit">
					
					</form> 
				</div>
			</div>
		
		
		<!--want this to be the floating box on the side with connection links-->
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">


				<div id="connect" class="sidebar">
										
						<h2 class="text-center">Connect with Me</h2>
					
						<hr id="side-1">
							<section class="socialmedia">
								<a href="https://github.com/airetriton" target="_blank"><img src="images/github.png" alt="link to github" width="50px" height="50px"></a>
								<a href="https://www.linkedin.com/in/nwobbe-espinoza/" target="_blank"><img src="images/LinkedIn-Logo.png" alt="link to LinkedIn" width="50px" height="50px"></a>
								<a href="https://stackoverflow.com/users/8540883/airetriton" target="_blank"><img src="images/stackoverflow_logo.png" alt="link to stackoverflow" width="50px" height="50px"></a>
							</section>
				</div>
